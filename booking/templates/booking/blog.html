{% extends 'booking/base.html' %}
{% load static %}

{% block content %}

    <!-- Hero Area Section Begin -->
    <div class="hero-area set-bg other-page" data-setbg="{% static 'assets/img/about_bg.jpg' %}">
    </div>
    <!-- Hero Area Section End -->

    <!-- Search Filter Section Begin -->
    <section class="search-filter other-page-filter">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <form action="#" class="check-form">
                        <h4>Check Availability</h4>
                        <div class="datepicker">
                            <p>From</p>
                            <input type="text" class="datepicker-1" value="dd / mm / yyyy">
                            <img src="{% static 'assets/img/calendar.png' %}" alt="">
                        </div>
                        <div class="datepicker">
                            <p>To</p>
                            <input type="text" class="datepicker-2" value="dd / mm / yyyy">
                            <img src="{% static 'assets/img/calendar.png' %}" alt="">
                        </div>
                        <div class="room-quantity">
                            <div class="single-quantity">
                                <p>Adults</p>
                                <div class="pro-qty"><input type="text" value="0"></div>
                            </div>
                            <div class="single-quantity">
                                <p>Children</p>
                                <div class="pro-qty"><input type="text" value="0"></div>
                            </div>
                            <div class="single-quantity last">
                                <p>Rooms</p>
                                <div class="pro-qty"><input type="text" value="0"></div>
                            </div>
                        </div>
                        <div class="room-selector">
                            <p>Room</p>
                            <select class="suit-select">
                                <option>Eg. Master suite</option>
                                <option value="">Double Room</option>
                                <option value="">Single Room</option>
                                <option value="">Special Room</option>
                            </select>
                        </div>
                        <button type="submit">Go</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- Search Filter Section End -->

    <!-- Blog Section Begin -->
    <section class="blog-section spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    {% for b in blog %}
                    <div class="blog-item">
                        <div class="bi-pic">
                            <img src="{{b.img.url}}" alt="">
                        </div>
                        <div class="bi-text">
                            <div class="bi-title">
                                <div class="blog-time">{{b.add_time}}</div>
                                <h3>{{b.title}}</h3>
                                <span>{{b.desc}}</span>
                            </div>
                            <p>{{b.text}}</p>
                        </div>
                    </div>
                    {% endfor %}
                    </div>
                <div class="col-lg-4 col-md-6">
                    <div class="blog-right">
                        <div class="blog-add set-bg" data-setbg="{% static 'assets/img/blog-add.jpg' %}">
                            <h4>Book Your Next <br />Vacation</h4>
                            <a href="#" class="primary-btn">Make a Reservation</a>
                        </div>
                    </div>
                </div>
            </div>
    </section>
    <!-- Blog Section End -->
{% endblock content %}
